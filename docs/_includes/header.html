<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Force latest IE rendering engine or ChromeFrame if installed -->
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- jekyll-seo -->
        {% seo %}

        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="{{ site.data.assets.css.bootstrap.href }}" integrity="{{ site.data.assets.css.bootstrap.integrity }}" crossorigin="{{ site.data.assets.css.bootstrap.crossorigin }}">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="{{ site.data.assets.css.fontawesome.href }}" integrity="{{ site.data.assets.css.fontawesome.integrity }}" crossorigin="{{ site.data.assets.css.fontawesome.crossorigin }}">
        <!-- Syntax -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
        <!-- Custom -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

        <!-- jekyll-feed -->
        {% feed_meta %}

        <!-- Google Analytics -->
        {% if jekyll.environment == 'production' and site.google_analytics %}
          {% include google-analytics.html %}
        {% endif %}
    </head>
